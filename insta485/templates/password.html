<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}"/>
        <title>insta485</title>
    </head>
    <body>
        <header>
            <div class="left-side">
                <a href="/" class="logo"><img src="{{ url_for('static', filename='/images/logo.png') }}" alt="logo"/></a>
                <div class="vert-bar"></div>
                <h1 class="title">Insta485</h1>
            </div>
            <div class="right-side">
                <h2><a href="/explore/">explore</a></h2>
                <div class="vert-bar"></div>
                <h2><a href="/users/{{ logname }}/">{{ logname }}</a></h2>
            </div>
        </header>
        <div class="horizontal-bar"></div>
        <main>
            <!-- DO NOT CHANGE THIS -->
            <form action="/accounts/?target=/accounts/edit/" method="post" enctype="multipart/form-data">
                <label>Old password</label><input type="password" name="password" required/>
                <label>New password</label><input type="password" name="new_password1" required/>
                <label>New password, again</label><input type="password" name="new_password2" required/>
                <input type="submit" name="update_password" value="submit"/>
                <input type="hidden" name="operation" value="update_password"/>
            </form>
            <a href="/accounts/edit/">Back to edit account</a>
        </main>
    </body>
</html>
